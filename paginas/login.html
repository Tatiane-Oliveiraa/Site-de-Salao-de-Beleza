  <script>
    const increaseFontBtn = document.getElementById("increase-font");
    const normalFontBtn = document.getElementById("normal-font");

    // Fun√ß√£o para aumentar a fonte
    increaseFontBtn.addEventListener("click", () => {
      document.body.style.fontSize = "24px"; // Exemplo de tamanho maior
      localStorage.setItem("fontSize", "24px");
    });

    // Fun√ß√£o para voltar ao normal
    normalFontBtn.addEventListener("click", () => {
      document.body.style.fontSize = "18px"; // Tamanho normal original
      localStorage.setItem("fontSize", "18px");
    });

    // Ao carregar a p√°gina, verifica o tamanho salvo no localStorage
    const savedFontSize = localStorage.getItem("fontSize");
    if (savedFontSize) {
      document.body.style.fontSize = savedFontSize;
    }

    const toggleBtn = document.getElementById("toggle-dark");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("modoEscuro", isDark);
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
    });
    window.addEventListener("load", () => {
      const isDark = localStorage.getItem("modoEscuro") === "true";
      if (isDark) {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "‚òÄÔ∏è Modo Claro";
      }
    });
  </script>
