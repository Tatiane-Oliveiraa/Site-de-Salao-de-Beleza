<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/LOGO2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/cadastro2.css">
    <!-- √çcones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Cadastro</title>
</head>

<body>

    <div class="darkmode" style="position: absolute; top: 20px; right: 30px;">
        <button id="toggle-dark" style="
      background-color: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: rgb(202, 84, 149);
    ">üåô Modo Escuro</button>
    </div>


    <form id="cadastroForm" action="/paginas/login.html">
        <div class='container'>
            <div class='box'>
                <h1> Cadastrar </h1>

                <div id='msgError'></div>
                <div id='msgSuccess'></div>

                <div class="input-box">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <i class="bx bx-user"></i>
                    <label id="labelNome" for="nome"></label>
                </div>

                <div class="input-box">
                    <input type="text" id="usuario" placeholder="Usu√°rio" required>
                    <i class="bx bx-envelope"></i>
                    <label id="labelUsuario" for="usuario"></label>

                </div>

                <div class="input-box">
                    <input type="password" id="senha" placeholder="Senha" required>
                    <i class="bx bx-lock-alt"></i>
                    <label id="labelSenha" for="senha"></label>

                </div>

                <div class="input-box">
                    <input type="password" id="confirmSenha" placeholder="Confirmar Senha" required>
                    <i class="bx bx-lock-open"></i>
                    <label id="labelConfirmSenha" for="confirmSenha"></label>

                </div>

                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="E-mail" required autocomplete="email">
                    <i class="bx bx-envelope"></i>
                    <label for="email" id="labelEmail" style="color: red;"></label>
                </div>


                <!-- Campo: Celular -->
                <div class="input-box">
                    <input type="text" id="celular" placeholder="Telefone" oninput="atualizarTelefone(event)">
                    <i class="bx bx-phone"></i>
                    <div id="erroTelefone" style="color: red;"></div>

                </div>

                <!-- Campo: CPF com formata√ß√£o autom√°tica (JS: formatarCPF) -->
                <div class="input-box">
                    <input type="text" id="cpf" placeholder="CPF" oninput="formatarCPF(this)">
                    <i class="bx bx-id-card"></i>
                    <div id="erroCpf" style="color: red;"></div>
                </div>
                <!-- Campo: CEP com busca autom√°tica (JS: buscarCEP) -->
                <div class="input-box">
                    <input placeholder="CEP" type="text" id="cep" maxlength="9" required oninput="formatarCEP(this)"
                        onblur="buscarCEP()">
                    <i class="bx bx-map"></i>
                </div>
                <!-- Campo: Endere√ßo preenchido automaticamente pela API -->
                <div class="input-box">
                    <input placeholder="Endere√ßo" type="text" id="endereco" required name="endereco">
                    <i class="bx bx-map-pin"></i>
                </div>

                <!-- Campo: Bairro preenchido automaticamente pela API -->
                <div class="input-box">
                    <input placeholder="Bairro" type="text" id="bairro" required>
                    <i class="bx bx-building-house"></i>
                </div>

                <!-- Campo: N√∫mero da casa -->
                <div class="input-box">
                    <input placeholder="N√∫mero da casa" type="text" id="
                    numcasa" name="numcasa" maxlength="7" required>
                    <i class="bx bx-home"></i>
                </div>

                <!-- Campo: Data de nascimento -->
                <div class="input-box">
                    <input placeholder="Data de nascimento" type="date" id="data" name="data" required>
                    <i class="bx bx-calendar"></i>
                </div>
                
                <!-- Campo: Sele√ß√£o de g√™nero -->
                <div class="input-box">
                    <select placeholder="G√™nero" id="genero" required>
                        <option value="0">Escolha um G√™nero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                    <i class="bx bx-user-circle"></i>
                </div>

                <div class="input-box">
                    <input type="text" id="pin" name="pin" placeholder="Pin" required>
                    <i class="bx bx-key"></i>
                    <label id="labelPin" for="pin" style="color: red;"></label>
                </div>

                <div class="lembrar-se">
                    <input type="checkbox" id="lembrar" name="remember-me">
                    <label for="lembrar">Lembrar-se</label>

                    <a href="#">Esqueci minha senha</a>
                </div>



                <div class='justify-center'>
                    <button type="submit" class="botao-cadastrar">Cadastrar</button>
                </div>

                <div class="voltar">
                    <a href="../index.html">P√°gina Inicial</a>
                </div>

            </div>
        </div>
    </form>

    <!-- JavaScript -->
    <script src="/javascript/cadastro2.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleBtn = document.getElementById("toggle-dark");
            toggleBtn.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const isDark = document.body.classList.contains("dark-mode");
                localStorage.setItem("modoEscuro", isDark);
                toggleBtn.textContent = isDark ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
            });

            if (localStorage.getItem("modoEscuro") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("toggle-dark").textContent = "‚òÄÔ∏è Modo Claro";
            }
        });
    </script>


</body>

</html>
